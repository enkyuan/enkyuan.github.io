<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- Favicon -->
	<link rel="icon" type="image/png" href="%sveltekit.base%/favicon/favicon-96x96.png" sizes="96x96" />
	<link rel="icon" type="image/svg+xml" href="%sveltekit.base%/favicon/favicon.svg" />
	<link rel="shortcut icon" href="%sveltekit.base%/favicon/favicon.ico" />
	<link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.base%/favicon/apple-touch-icon.png" />
	<meta name="apple-mobile-web-app-title" content="Enkang" />
	<link rel="manifest" href="%sveltekit.base%/favicon/site.webmanifest" />

	<!-- Canonical URL -->
	<link rel="canonical" href="https://enkyuan.me/" />

	<!-- Primary Meta Tags -->
	<title>Enkang Yuan</title>
	<meta name="title" content="Enkang Yuan" />
	<meta name="description" content="my corner of the internet" />
	<meta name="author" content="Enkang Yuan" />
	<meta name="keywords" content="Enkang Yuan, software engineer, web development, AI, programming" />

	<!-- Open Graph / Facebook -->
	<meta property="og:type" content="website" />
	<meta property="og:url" content="https://enkyuan.me/" />
	<meta property="og:title" content="Enkang Yuan" />
	<meta property="og:description" content="my corner of the internet" />
	<meta property="og:image" content="%sveltekit.base%/favicon/favicon-96x96.png" />
	<meta property="og:image:width" content="96" />
	<meta property="og:image:height" content="96" />
	<meta property="og:image:type" content="image/png" />
	<meta property="og:image:alt" content="Enkang Yuan's logo" />

	<!-- Twitter -->
	<meta name="twitter:card" content="summary" />
	<meta name="twitter:url" content="https://enkyuan.me/" />
	<meta name="twitter:title" content="Enkang Yuan" />
	<meta name="twitter:description" content="my corner of the internet" />
	<meta name="twitter:image" content="%sveltekit.base%/favicon/favicon-96x96.png" />
	<meta name="twitter:image:alt" content="Enkang Yuan's logo" />

	<!-- Security -->
	<meta http-equiv="X-Content-Type-Options" content="nosniff" />
	<meta http-equiv="X-Frame-Options" content="DENY" />
	<meta http-equiv="Content-Security-Policy"
		content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:;" />
	<meta name="referrer" content="strict-origin-when-cross-origin" />

	<!-- Theme Color -->
	<meta name="theme-color" content="#191b20" />
	<meta name="color-scheme" content="dark" />

	<!-- Prevent AI Training -->
	<meta name="robots" content="noai, noimageai" />
	<meta name="googlebot" content="noai, noimageai" />

	%sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover">
	<div style="display: contents">%sveltekit.body%</div>
</body>

</html>
