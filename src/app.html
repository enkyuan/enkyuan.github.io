<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- Favicon -->
	<link rel="icon" type="image/png" href="./favicon/favicon-96x96.png" sizes="96x96" />
	<link rel="icon" type="image/svg+xml" href="./favicon/favicon.svg" />
	<link rel="shortcut icon" href="./favicon/favicon.ico" />
	<link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png" />
	<meta name="apple-mobile-web-app-title" content="Enkang" />
	<link rel="manifest" href="./favicon/site.webmanifest" />

	<!-- Primary Meta Tags -->
	<title>Enkang Yuan - Software Engineer</title>
	<meta name="title" content="Enkang Yuan - Software Engineer" />
	<meta name="description"
		content="Personal website of Enkang Yuan, a software engineer specializing in web development and AI." />
	<meta name="author" content="Enkang Yuan" />
	<meta name="keywords" content="Enkang Yuan, software engineer, web development, AI, programming" />

	<!-- Open Graph / Facebook -->
	<meta property="og:type" content="website" />
	<meta property="og:url" content="https://enkyuan.github.io/" />
	<meta property="og:title" content="Enkang Yuan - Software Engineer" />
	<meta property="og:description"
		content="Personal website of Enkang Yuan, a software engineer specializing in web development and AI." />
	<meta property="og:image" content="./favicon/og-image.png" />

	<!-- Twitter -->
	<meta property="twitter:card" content="summary_large_image" />
	<meta property="twitter:url" content="https://enkyuan.github.io/" />
	<meta property="twitter:title" content="Enkang Yuan - Software Engineer" />
	<meta property="twitter:description"
		content="Personal website of Enkang Yuan, a software engineer specializing in web development and AI." />
	<meta property="twitter:image" content="./favicon/og-image.png" />

	<!-- Security -->
	<meta http-equiv="X-Content-Type-Options" content="nosniff" />
	<meta http-equiv="X-Frame-Options" content="DENY" />
	<meta http-equiv="Content-Security-Policy"
		content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:;" />
	<meta name="referrer" content="strict-origin-when-cross-origin" />

	<!-- Theme Color -->
	<meta name="theme-color" content="#191b20" />
	<meta name="color-scheme" content="dark" />

	<!-- Prevent AI Training -->
	<meta name="robots" content="noai, noimageai" />
	<meta name="googlebot" content="noai, noimageai" />

	%sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover">
	<div style="display: contents">%sveltekit.body%</div>
</body>

</html>
