<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, viewport-fit=cover"
        />

        <!-- Favicon -->
        <link
            rel="icon"
            type="image/png"
            href="/favicon/favicon-96x96.png"
            sizes="96x96"
        />
        <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
        <link rel="shortcut icon" href="/favicon/favicon.ico" />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="/favicon/apple-touch-icon.png"
        />
        <meta name="apple-mobile-web-app-title" content="Enkang" />
        <link rel="manifest" href="/favicon/site.webmanifest" />

        <!-- Canonical URL -->
        <link rel="canonical" href="https://enkyuan.me/" />

        <!-- Primary Meta Tags -->
        <title>Enkang Yuan</title>
        <meta name="title" content="Enkang Yuan" />
        <meta name="description" content="my corner of the internet" />
        <meta name="author" content="Enkang Yuan" />
        <meta
            name="keywords"
            content="Enkang Yuan, software engineer, web development, AI, programming"
        />

        <!-- Open Graph / Facebook -->

        <!-- Twitter -->
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:url" content="https://enkyuan.me/" />
        <meta name="twitter:title" content="Enkang Yuan" />
        <meta name="twitter:description" content="my corner of the internet" />
        <meta name="twitter:image" content="/favicon/favicon-96x96.png" />
        <meta name="twitter:image:alt" content="Enkang Yuan's logo" />

        <!-- Security -->
        <meta http-equiv="X-Content-Type-Options" content="nosniff" />
        <meta http-equiv="X-Frame-Options" content="DENY" />
        <meta
            http-equiv="Content-Security-Policy"
            content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://corsproxy.io;"
        />
        <meta name="referrer" content="strict-origin-when-cross-origin" />

        <!-- Theme Color -->
        <meta name="theme-color" content="#191b20" />
        <meta name="color-scheme" content="dark" />

        <!-- Prevent AI Training -->
        <meta name="robots" content="noai, noimageai" />
        <meta name="googlebot" content="noai, noimageai" />

        %sveltekit.head%
    </head>

    <body data-sveltekit-preload-data="hover">
        <div style="display: contents">%sveltekit.body%</div>
    </body>
</html>
