<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon/favicon.png" />
    <meta name="viewport" content="width=device-width" />
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="%sveltekit.assets%/app.css" />
</head>

<body>
    <div class="text-column">
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>The page you're looking for doesn't exist or has been moved.</p>
        <p><a href="%sveltekit.base%/">Return to Home</a></p>
    </div>
    <script>
        // If the user lands on a non-root path, redirect to the SPA root and let SvelteKit handle it
        if (location.pathname !== '/' && !location.pathname.startsWith('/favicon')) {
            location.replace('%sveltekit.base%/' + '?redirect=' + encodeURIComponent(location.pathname + location.search + location.hash));
        }
    </script>
</body>

</html>
